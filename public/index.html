<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מרכזי הטניס </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>מרכזי הטניס והחינוך בישראל</h1>
            <div class="tennis-center-selector">
                <select id="tennis-center-city" class="base-select">
                    <option value="">בחר מרכז טניס...</option>
                    <option value="12">אופקים</option>
                    <option value="8">אשקלון</option>
                    <option value="11">באר שבע</option>
                    <option value="40">דימונה</option>
                    <option value="5">חיפה</option>
                    <option value="9">טבריה</option>
                    <option value="3">יפו</option>
                    <option value="14">יקנעם</option>
                    <option value="7">ירושלים</option>
                    <option value="46">כוכב יאיר</option>
                    <option value="37">נהריה</option>
                    <option value="15">סאג'ור</option>
                    <option value="16">עכו</option>
                    <option value="6">ערד</option>
                    <option value="10">קרית אונו</option>
                    <option value="4">קרית שמונה</option>
                    <option value="2">רמת השרון</option>
                    <option value="13">תל אביב (יד אליהו)</option>
                </select>
            </div>
            <p class="subtitle">בדיקת זמינות מגרשים</p>
        </header>

        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="card">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">מייל</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="user-id">תעודת זהות</label>
                        <input type="number" id="user-id" required pattern="[0-9]+" autocomplete="off">
                    </div>
                    <button type="submit" class="btn btn-primary">התחברות</button>
                </form>
            </div>
        </div>

        <!-- Date Selection Screen -->
        <div id="date-screen" class="screen">
            <div class="card">
                <div class="header-with-logout">
                    <h2>בחר תאריך</h2>
                    <button id="logout-btn" class="btn btn-secondary btn-small">התנתק</button>
                </div>
                <div id="date-list" class="date-list"></div>
            </div>
        </div>

        <!-- Courts Screen -->
        <div id="courts-screen" class="screen">
            <div class="card">
                <div class="header-with-back">
                    <button id="back-btn" class="btn btn-secondary btn-small">← חזרה</button>
                    <h2 id="selected-date-title">מגרשים זמינים</h2>
                    <div id="last-updated-time-cache-info" class="cache-info"></div>
                </div>
                <div id="loading-message" class="loading">
                    <div class="spinner"></div>
                    <p>טוען זמינות מגרשים...</p>
                </div>
                <div id="courts-list" class="courts-list"></div>
                <a style="text-decoration: none; display: none;"
        id="reservation-link" class="reservation-link btn btn-primary btn-large" href="https://center.tennis.org.il/self_services/court_invitation" target="_blank" rel="noopener noreferrer" >להזמנת מגרשים באתר הרשמי</a>
            </div>
        </div>
     
        <!-- Toast Notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
